<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <style>
        /* CSS code for the game */
        #game{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            margin: auto;
        }
        #question{
            font-size: 20px;
            text-align: center;
            margin: 20px;
        }
        #answers{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .answer{
            width: 200px;
            height: 50px;
            background-color: lightblue;
            border: 1px solid blue;
            margin: 10px;
            cursor: pointer;
        }
        .correct{
            background-color: lightgreen;
            border: 1px solid green;
        }
        .wrong{
            background-color: pink;
            border: 1px solid red;
        }
        #score{
            font-size: 18px;
            text-align: center;
            margin: 10px;
        }
        #timer{
            font-size: 18px;
            text-align: center;
            margin: 10px;
        }
        #result{
            font-size: 24px;
            text-align: center;
            margin: 20px;
        }
    </style>
    <script>
        // JavaScript code for the game
        var game = document.getElementById("game"); // get the game element
        var question = document.getElementById("question"); // get the question element
        var answers = document.getElementsByClassName("answer"); // get the answer elements
        var score = document.getElementById("score"); // get the score element
        var timer = document.getElementById("timer"); // get the timer element
        var result = document.getElementById("result"); // get the result element
        var questions = [ // create an array of questions and answers
            {
                question: "What is the capital of France?",
                answers: ["Paris", "Berlin", "Rome", "London"],
                correct: 0 // the index of the correct answer
            },
            {
                question: "Who wrote the Harry Potter series?",
                answers: ["J.R.R. Tolkien", "George R.R. Martin", "J.K. Rowling", "Stephen King"],
                correct: 2
            },
            {
                question: "What is the name of the largest bone in the human body?",
                answers: ["Femur", "Humerus", "Tibia", "Fibula"],
                correct: 0
            },
            {
                question: "What is the most spoken language in the world?",
                answers: ["English", "Spanish", "Mandarin", "Hindi"],
                correct: 2
            },
            {
                question: "What is the name of the closest star to Earth?",
                answers: ["Alpha Centauri", "Sirius", "Proxima Centauri", "The Sun"],
                correct: 3
            }
        ];
        var index = 0; // the index of the current question
        var points = 0; // the number of points the user has
        var time = 60; // the time limit in seconds
        var interval; // the variable to store the interval function

        function startGame(){ // define the startGame function
            showQuestion(); // call the showQuestion function
            score.innerHTML = "Score: " + points; // show the initial score
            timer.innerHTML = "Time: " + time; // show the initial time
            interval = setInterval(updateTime, 1000); // start the interval function that calls the updateTime function every second
        }

        function showQuestion(){ // define the showQuestion function
            question.innerHTML = questions[index].question; // show the current question
            for(var i = 0; i < answers.length; i++){ // loop through the answer elements
                answers[i].innerHTML = questions[index].answers[i]; // show the possible answers
                answers[i].onclick = checkAnswer; // add an onclick event that calls the checkAnswer function
            }
        }

        function checkAnswer(){ // define the checkAnswer function
            var choice = this.innerHTML; // get the choice of the user
            var correct = questions[index].answers[questions[index].correct]; // get the correct answer
            if(choice == correct){ // check if the choice is correct
                points++; // increment the points
                score.innerHTML = "Score: " + points; // update the score
                this.classList.add("correct"); // add the correct class to the answer element
            }else{ // if the choice is wrong
                this.classList.add("wrong"); // add the wrong class to the answer element
            }
            for(var i = 0; i < answers.length; i++){ // loop through the answer elements
                answers[i].onclick = null; // remove the onclick event
            }
            setTimeout(nextQuestion, 1000); // set a timeout function that calls the nextQuestion function after 1 second
        }

        function nextQuestion(){ // define the nextQuestion function
            index++; // increment the index
            if(index < questions.length){ // check if there are more questions
                for(var i = 0; i < answers.length; i++){ // loop through the answer elements
                    answers[i].classList.remove("correct", "wrong"); // remove the correct and wrong classes
                }
                showQuestion(); // call the showQuestion function
            }else{ // if there are no more questions
                endGame(); // call the endGame function
            }
        }

        function updateTime(){ // define the updateTime function
            time--; // decrement the time
            timer.innerHTML = "Time: " + time; // update the time
            if(time == 0){ // check if the time is up
                endGame(); // call the endGame function
            }
        }

        function endGame(){ // define the endGame function
            clearInterval(interval); // stop the interval function
            game.style.display = "none"; // hide the game element
            result.innerHTML = "You scored " + points + " out of " + questions.length; // show the result
        }

        startGame(); // call the startGame function
    </script>
</head>
<body>
    <div id="game"> <!-- the game element -->
        <div id="question"></div> <!-- the question element -->
        <div id="answers"> <!-- the answers element -->
            <div class="answer"></div> <!-- the answer elements -->
            <div class="answer"></div>
            <div class="answer"></div>
            <div class="answer"></div>
        </div>
        <div id="score"></div> <!-- the score element -->
        <div id="timer"></div> <!-- the timer element -->
    </div>
    <div id="result"></div> <!-- the result element -->
</body>
</html>
